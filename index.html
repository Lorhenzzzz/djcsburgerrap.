<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/Logo.jpeg"/>
    <style>
        /* General Content Padding */
        .content {
            padding: 10px;
            box-sizing: border-box;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Body Background */
        body {
            background-color: #ffffff;
            background-image: url(images/Bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            position: relative;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Text Styling */
        p, label {
            font-family: 'Product Sans', sans-serif;
            font-size: 1.25rem;
            color: #f39c12;
        }

        h2 {
            font-family: 'Product Sans', sans-serif;
            font-size: 2.5rem;
            color: #f39c12;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        span {
            font-family: 'Product Sans', sans-serif;
            font-size: 2.5rem;
        }

        /* Button Design */
        .buttonsEnter {
            display: inline-block;
            margin-top: 1rem;
            background: linear-gradient(45deg, gray, #ff5733);
            cursor: pointer;
            color: #fff;
            font-size: 1.3rem;
            padding: 1rem 3rem;
            border-radius: 10px;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Button hover effect */
        .buttonsEnter:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ff5733, gray);
            color: #fff;
        }

        /* Select Dropdown Styling */
        select {
            font-family: 'Product Sans', sans-serif;
            font-size: 1rem;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #f39c12;
            background: #fff;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin-top: 1rem;
        }

        select:focus {
            outline: none;
            border-color: #ff5733;
            box-shadow: 0 0 8px rgba(255, 87, 51, 0.6);
        }

        /* Dropdown Options */
        option {
            font-family: 'Product Sans', sans-serif;
            font-size: 1rem;
            padding: 10px;
            background: #fff;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            .buttonsEnter {
                font-size: 1.1rem;
                padding: 0.75rem 2rem;
            }

            select {
                font-size: 1rem;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.5rem;
            }

            .buttonsEnter {
                font-size: 1rem;
                padding: 0.5rem 1.5rem;
            }
        }
    </style>
    <title>Home page</title>
</head>

<body>
    <div class="content">
        <center>
            <img src="images/Logo.jpeg" style="width:150px; height:150px;">
            <h2>Welcome to the <b>DJCS BURGER</b></h2>

            <label for="country">Choose your country</label>
            <select id="country">
                <option>Philippines</option>
                <option>Brazil</option>
                <option>Canada</option>
                <option>China</option>
                <option>France</option>
                <option>Germany</option>
                <option>India</option>
                <option>Italy</option>
                <option>Japan</option>
                <option>Mexico</option>
                <option>Argentina</option>
                <option>Russia</option>
                <option>Saudi Arabia</option>
                <option>South Africa</option>
                <option>South Korea</option>
                <option>Spain</option>
                <option>Turkey</option>
                <option>United Kingdom</option>
                <option>United States</option>
            </select>

            <br>
            <a href="main.html">
                <button class="buttonsEnter">Enter</button>
            </a>
        </center>
    </div>
</body>
</html>
