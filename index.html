<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="images/Logo.jpeg" />

    <style>
        /* General Content Padding */
        .content {
            padding: 10px;
            box-sizing: border-box;
        }

        /* Body Background */
        body {
            background-color: #ffffff;
            background-image: url(images/Bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            position: relative;
            margin: 0;
        }

        /* Text Styling */
        p,
        label {
            font-family: 'Product Sans', sans-serif;
            font-size: 20px;
            color: #f39c12;
        }

        h2 {
            font-family: 'Product Sans', sans-serif;
            font-size: 55px;
            color: #f39c12;
            text-align: center;
        }

        span {
            font-family: 'Product Sans', sans-serif;
            font-size: 50px;
        }

        /* Button Design */
        .buttonsEnter {
            display: inline-block;
            margin-top: 1rem;
            background: linear-gradient(45deg, gray, #ff5733);
            cursor: pointer;
            color: #fff;
            font-size: 1.3rem;
            padding: 1rem 3rem;
            border-radius: 10px;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Button hover effect */
        .buttonsEnter:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ff5733, gray);
        }

        /* Select Dropdown Styling */
        select {
            font-family: 'Product Sans', sans-serif;
            font-size: 16px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #f39c12;
            background: #fff;
            color: #333;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #ff5733;
            box-shadow: 0 0 8px rgba(255, 87, 51, 0.6);
        }

        option {
            font-family: 'Product Sans', sans-serif;
            font-size: 14px;
            padding: 5px;
            background: #fff;
            color: #333;
        }

        /* Center Content */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 35px;
            }

            .buttonsEnter {
                font-size: 18px;
                padding: 10px 20px;
            }

            select {
                font-size: 14px;
                width: 90%;
            }

            img {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 28px;
            }

            .buttonsEnter {
                font-size: 16px;
                padding: 8px 16px;
            }

            select {
                font-size: 12px;
                width: 100%;
            }

            img {
                width: 120px;
                height: 120px;
            }
        }
    </style>

    <title>Home page</title>
</head>

<body>
    <div class="content">
        <img src="images/Logo.jpeg" style="width:200px; height:200px;">
        <h2>Welcome to the <b>DJCS BURGER</b></h2>

        <label for="country">Choose your country</label>
        <select id="country">
            <option>Philippines</option>
            <option>Brazil</option>
            <option>Canada</option>
            <option>China</option>
            <option>France</option>
            <option>Germany</option>
            <option>India</option>
            <option>Italy</option>
            <option>Japan</option>
            <option>Mexico</option>
            <option>Argentina</option>
            <option>Russia</option>
            <option>Saudi Arabia</option>
            <option>South Africa</option>
            <option>South Korea</option>
            <option>Spain</option>
            <option>Turkey</option>
            <option>United Kingdom</option>
            <option>United States</option>
        </select>

        <a href="main.html">
            <button class="buttonsEnter">Enter</button>
        </a>
    </div>
</body>

</html>
